<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Read custom_data</title>
  
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
  
</head>

<body ng-app="readcustomdata" ng-controller="variables">
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-file-text-o" aria-hidden="true"></i></span>
                </div>  

                <input type="text" class="form-control" placeholder="Paste your custom data and press enter" ng-model="user_input" enter-pressed="split(user_input)">
                                <div class="input-group-append">
                    <button class="btn btn-dark" type="button" ng-click='split(user_input)' >Format</button>
                </div>
            </div> 
            <div class="input-group searchbar">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-search"  aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Filter" ng-model="searchKeyword">
            </div>  
        </div>
    </form>
    
    <table class="table table-bordered table-striped table-responsive mytable">
        <tbody>
          <tr ng-repeat="row in data | filter:searchKeyword">
            <td ng-repeat="value in row track by $index" ng-bind-html='value | highlight:searchKeyword' class='column'>{{ value }}</td>
          </tr>
        </tbody>
    </table>

<!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.min.js'></script>
<script src="js/app.js"></script>

</body>
</html>
